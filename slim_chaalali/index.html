<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/cart.png" type="logo" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/f296cd8a80.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <img src="assets/images/cart.png" alt="logo" />
        <h2>Shopping Cart</h2>
      </div>
    </header>
    <section>
      <div class="main">
        <div class="product" id="product">
          <img src="assets/images/iphone-14-128-go-blue-.png" alt="iphone14" />
          <div class="price">
            <h3>Product: iphone14</h3>
            <h5 id="prix-article">5269,00 TND</h5>
          </div>
          <button type="button" id="heart" style="color: rgb(182, 180, 180)">
            <i class="fa-solid fa-heart"></i>
          </button>
          <h4 id="quantite">Quantity: 1</h4>
          <button type="button" id="minus1">-</button>
          <button type="button" id="plus1">+</button>
          <button type="button" class="delete" id="delete">Delete</button>
          <h4 id="price"></h4>
        </div>
        <div class="product" id="product">
          <img
            src="assets/images/pc-portable-gamer-hp-pavilion-15-ec2015nk-amd-ryzen-5-16go1to-removebg-preview.png"
            alt="PC"
          />
          <div class="price">
            <h3>Product: Hp Pavillion Gaming laptop</h3>
            <h5 id="prix-article">2825,00 TND</h5>
          </div>
          <button type="button" id="heart" style="color: rgb(182, 180, 180)">
            <i class="fa-solid fa-heart"></i>
          </button>
          <h4 id="quantite">Quantity: 1</h4>
          <button type="button" id="minus1">-</button>
          <button type="button" id="plus1">+</button>
          <button type="button" class="delete" id="delete">Delete</button>
          <h4 id="price"></h4>
        </div>
        <div class="product" id="product">
          <img id="casque" src="assets/images/casque.png" alt="casque" />
          <div class="price">
            <h3>Product: HP Pavilion Gaming 600 Casque</h3>
            <h5 id="prix-article">260,00 TND</h5>
          </div>
          <button type="button" id="heart" style="color: rgb(182, 180, 180)">
            <i class="fa-solid fa-heart"></i>
          </button>
          <h4 id="quantite">Quantity: 1</h4>
          <button type="button" id="minus1">-</button>
          <button type="button" id="plus1">+</button>
          <button type="button" class="delete" id="delete">Delete</button>
          <h4 id="price"></h4>
        </div>
        <div class="product" id="product">
          <img
            src="assets/images/souris-redragon-m711-cobra-white-tunisie-removebg-preview.png"
            alt="mouse"
          />
          <div class="price">
            <h3>Product: Mouse Reddragon cobra</h3>
            <h5 id="prix-article">70,00 TND</h5>
          </div>
          <button type="button" id="heart" style="color: rgb(182, 180, 180)">
            <i class="fa-solid fa-heart"></i>
          </button>
          <h4 id="quantite">Quantity: 1</h4>
          <button type="button" id="minus1">-</button>
          <button type="button" id="plus1">+</button>
          <button type="button" class="delete" id="delete">Delete</button>
          <h4 id="price"></h4>
        </div>
        <h4 id="total">Total:</h4>
      </div>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
